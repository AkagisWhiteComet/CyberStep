<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icons/tab-icon.png">
    <link rel="stylesheet" href="./styles/globals/main.css">
    <title>CyberStep | Главная</title>
</head>
<body>
    <header class="header">
        <a href="/" class="main-link">
            <img 
                class="logo" 
                src="./images/header/logo.svg" 
                alt="Логотип" 
                width="195" height="28"
            />
        </a>
        <nav class="nav-menu">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="" class="nav-link">О нас</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Продукт</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Команда</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Контакты</a>
                </li>
            </ul>
        </nav>
        <div class="language-select-list">
            <img 
                class="language-icon" 
                src="./images/header/language-icon.svg" 
                alt="Глобус"
                width="24" height="24"
            />
            <p class="language-text">Русский</p>
            <img 
                class="drop-down-icon" 
                src="./images/header/drop-down_arrow.svg" 
                alt=""
                width="12" height="6"
            />
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="text-block">
                    <h1 class="hero-title">Та EDR, которая действительно умеет реагировать</h1>
                    <img src="./images/temporary/main-hero/line.png" alt="" class="line-text">
                    <p class="hero-description">
                        Получите точное представление о кибератаках (не полагаясь на экспертов-аналитиков), чтобы вы могли реагировать в 10 раз быстрее и точнее.
                    </p>
                    <div class="hero-buttons">
                        <button class="hero-button">Запросить демо</button>
                        <button class="hero-button">Начать</button>
                    </div>
                </div>
                <div class="image-block">
                    <img src="./images/temporary/main-hero/main-hero.png" alt="" class="hero-image">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>
</body>
</html>
